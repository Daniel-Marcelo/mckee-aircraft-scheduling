<mat-card>
    <div class="summary-container">
        <div class="summary-info"><span>{{aircraft.ident}}</span></div>
        <div class="summary-info">
            <ng-container *ngIf="aircraftUtilisation$ | async as aircraftUtilisation; else noUtilisation">
                <span>{{aircraftUtilisation | percent}} </span>
            </ng-container>
        </div>
    </div>
</mat-card>

<ng-template #noUtilisation><span>0%</span></ng-template>
