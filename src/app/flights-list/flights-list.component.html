<div [id]="listId" #availableFlightsList cdkDropList #todoList="cdkDropList" [cdkDropListData]="flights"
    [cdkDropListConnectedTo]="[connectedTo]" class="draggable-list"
    (cdkDropListDropped)="availableFlightDropped($event)" (scroll)="scrollFlights(availableFlightsList)">
    <div cdkDrag *ngFor="let flight of flights">
        <mckee-flight-summary [flight]="flight"></mckee-flight-summary>
    </div>
</div>
